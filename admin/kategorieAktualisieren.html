<!doctype html>
<html lang="de">

<head>
    <title>Kategorie aktualisieren</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">



</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Kategorien</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Speisen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favoriten</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Mein Konto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="logocenter">
        <img class="center" src="../assets/images/logo.png" alt="Logo" id="sitelogo">
    </div>

    <div class="container mt-5">

        <table class="table table-borderless table-responsive card-1 p-4">

            <tbody>
                <tr class="border-bottom">
                    <td>
                        <div class="p-2">
                            <span class="d-block font-weight-bold">Name</span>

                        </div>
                    </td>
                    <td>

                        <span class="d-block font-weight-bold">
                          <input type="text" id="newsletter" name="kat_name" form="kategoriename" placeholder="Name der Speise"
                            size="20" step="0.01" title="Für den Newsletter anmelden">
                        </span>

    </div>

    <tr class="border-bottom">
        <td>
            <div class="p-2">
                <span class="d-block font-weight-bold">Bild auswählen</span>

            </div>
        </td>
        <td>

            <span class="d-block font-weight-bold">

              <form action="">
                <input type="file" id="bild_file" name="filename">
              </form>

            </span>

        </td>

    </tr>




    <tr class="border-bottom">
        <td>
            <div class="p-2">
                <span class="d-block font-weight-bold">Hervorgehoben</span>

            </div>
        </td>
        <td>

            <span class="d-block font-weight-light">
              <input type="radio" id="ja_button" name="hervor_radio" value="Ja">
                <label for="html">Ja</label><br>
              <input type="radio" id="nein_button" name="hervor_radio" value="Nein">
                <label for="css">Nein</label><br>
            </span>

        </td>



    </tr>

    <tr class="border-bottom">
        <td>
            <div class="p-2">
                <span class="d-block font-weight-bold">Aktiv</span>

            </div>
        </td>
        <td>

            <span class="d-block font-weight-light">
              <input type="radio" id="ja_button" name="aktiv_radio" value="Ja">
                <label for="html">Ja</label><br>
              <input type="radio" id="nein_button" name="aktiv_radio" value="Nein">
                <label for="css">Nein</label><br>
            </span>


        </td>
    </tr>

</table>

<div>
  <button type="button" id="brrr">Kategorie hinzufügen</button>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

</body>

</html>
